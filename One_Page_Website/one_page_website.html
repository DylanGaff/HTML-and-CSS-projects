	<!--NAV-->

		<div>
			<nav>

				<a href="#gallery"><li>Gallery</li></a>
			</ul>
			</nav>
		</div>

	<!--HOME-->
	<div id="home">
		<body>
			
			<h1>AdoptaFerret!</h1>
			<center>
			<iframe width="699" height="393" src="https://www.youtube.com/embed/XqlUQOrOQa8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</center>
			
		</body>
	</div>
	<!--END HOME-->
	
	<!--GALLERY-->
	<div id="gallery">
		<div>
		<h1>Gallery<h1>
			<div>
		
				
				<!--PHOTO CONTAINER-->
				<div class="row">
					<div class="column">
						<img src="./images/Thumbnail_1.jpg" alt="Frank" onclick="openModal();currentSlide(1)" class="hover-shadow">							
					</div>
					<div class="column">
						<img src="./images/cecila.jpg" alt="cecila" onclick="openModal();currentSlide(1)" class="hover-shadow">							
					</div>
					<div class="column">
						<img src="./images/John.jpg" alt="john" onclick="openModal();currentSlide(1)" class="hover-shadow">							
					</div>
					<div class="column">
						<img src="./images/carol.jpg" alt="carol" onclick="openModal();currentSlide(1)" class="hover-shadow">							
					</div>
				</div>
				<!--END PHOTO CONTAINER-->
				<!--Modal/lightbox-->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">
						
						<div class="mySlides">
							<div class="numbertext">1/1</div>
							<img src="./images/Thumbnail_1.jpg" style="width:100%" >
						</div>

						<div class="mySlides">
							<div class="numbertext">2 / 4</div>
							<img src="./images/cecila.jpg" style="width:100%">
						  </div>
					  
						  <div class="mySlides">
							<div class="numbertext">3 / 4</div>
							<img src="./images/John.jpg" style="width:100%">
						  </div>
					  
						  <div class="mySlides">
							<div class="numbertext">4 / 4</div>
							<img src="images/carol.jpg" style="width:100%">
						  </div>

						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    					<a class="next" onclick="plusSlides(1)">&#10095;</a>

						<div class="caption-container">
							<p id="caption"></p>
						  </div>

						  <!-- Thumbnail image controls -->
    					<div class="column">
							<img class="demo" src="./images/Thumbnail_1.jpg" onclick="currentSlide(1)" alt="Frank">
	  					</div>

						  <div class="column">
							<img class="demo" src="./images/cecila.jpg" onclick="currentSlide(2)" alt="Cecila">
						  </div>
					  
						  <div class="column">
							<img class="demo" src="./images/John.jpg" onclick="currentSlide(3)" alt="John">
						  </div>
					  
						  <div class="column">
							<img class="demo" src="./images/carol.jpg" onclick="currentSlide(4)" alt="Carol">
						  </div>

					</div>

				</div>
			</div>
		</div>
	</div>
	<!--END GALLERY-->
	<!--ADOPT-->
	<div id="adopt">
		<div><h1>Adopt!</h1>
			<p>If you wish to adopt a ferret please inquire below!</p>
			<div>
				<form action="" method="post">
								<input class="rsvp" type="text" value="First Name">
								<input class="rsvp" type="text" value="Last Name">
								<input class="rsvp" type="text" value="Email Address">
								<input class="rsvp" type="text" value="Phone Number">
								<div class="form-spacer">
		
								</div>
								<div>
									<input type="submit" value="submit">
								</div>
			</div>
			<footer>
			We will get back to you as soon as we can!
			</footer>
		</div>
	</div>
	
					
	
			
	
		
</html>
